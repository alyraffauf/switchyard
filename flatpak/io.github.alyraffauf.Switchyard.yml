app-id: io.github.alyraffauf.Switchyard
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: switchyard

finish-args:
  # Display
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

  # Access to Flatpak service for spawning host commands
  # Required for checking and setting Switchyard as the default browser via xdg-settings
  - --talk-name=org.freedesktop.Flatpak

  # Read directories to detect all installed browsers (native, Flatpak, and Snap)
  - --filesystem=xdg-data/applications:ro
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=/var/lib/snapd:ro
  - --filesystem=host:ro

  # Extend XDG_DATA_DIRS to find all .desktop files from host, Flatpak, and Snap apps
  # Required for discovering and launching all installed browsers
  - --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/user-share:/run/host/share:/run/host/usr/share:/var/lib/flatpak/exports/share:~/.local/share/flatpak/exports/share:/var/lib/snapd/desktop
modules:
  - name: glib
    buildsystem: meson
    config-opts:
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glib/2.86/glib-2.86.3.tar.xz
        sha256: b3211d8d34b9df5dca05787ef0ad5d7ca75dec998b970e1aab0001d229977c65
      - type: patch
        path: patches/glib-appinfo.patch

  - name: switchyard
    buildsystem: simple
    build-options:
      env:
        GOROOT: /usr/lib/sdk/golang
        # Use flatpak-builder's cache directory for Go cache
        GOPATH: /run/build/switchyard/go
        GOCACHE: /run/ccache/go-build-cache
        CGO_ENABLED: "1"
    build-commands:
      - |
        . /usr/lib/sdk/golang/enable.sh
        # Ensure Go cache directory exists
        mkdir -p "$GOCACHE"
        # Build with vendored dependencies for reproducibility and smaller binary size
        go build -mod=vendor -trimpath -ldflags="-s -w" -o switchyard ./src
      - install -Dm755 switchyard /app/bin/switchyard
      - install -Dm644 data/io.github.alyraffauf.Switchyard.desktop /app/share/applications/io.github.alyraffauf.Switchyard.desktop
      - install -Dm644 data/io.github.alyraffauf.Switchyard.metainfo.xml /app/share/metainfo/io.github.alyraffauf.Switchyard.metainfo.xml
      - install -Dm644 data/icons/hicolor/scalable/apps/io.github.alyraffauf.Switchyard.svg /app/share/icons/hicolor/scalable/apps/io.github.alyraffauf.Switchyard.svg
    sources:
      - type: dir
        path: ..
